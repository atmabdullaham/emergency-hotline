<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <!-- daisyui cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-- tailwind cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/4824937cff.js" crossorigin="anonymous"></script>
</head>
<body class="">
    <header class="w-11/12 mx-auto ">
       <nav class="flex items-center justify-between py-7">
        <button class="btn bg-transparent hover:bg-transparent border-0 hover:border-0 text-start hover:shadow-none pl-0"><img src="./assets/logo.png" class="w-14 pr-2" alt="">
            <span class="text-emerald-800 text-xl font-extrabold ">Emergency <br> Service</span>
        </button>
        <div class="flex gap-3 items-center">
            <div class="flex items-center bg-green-50 px-7 py-3 rounded-full gap-2 text-lg font-medium">
                <span>0</span><img src="./assets/heart.png" class="w-6" alt="">
            </div>
            <div class="flex items-center bg-green-50 px-7 py-3 rounded-full gap-2 text-lg font-medium">
                <span>0</span><img src="./assets/coin.png" class="w-6" alt="">
            </div>
            <div class="flex items-center bg-green-400 px-7 py-3 rounded-full gap-2 text-lg font-medium text-white">
                <span>0</span> <span>Copy</span>
            </div>
        </div>
       </nav>
    </header>
    <!-- main -->
     <main class="bg-green-50 min-h-screen">
        <!-- hero section starts -->
         <section id="hero" class="bg-gradient-to-r from-[#013122] via-[#006747] to-[#013223] flex flex-col justify-center items-center py-5 text-gray-200 gap-2">
            <img src="./assets/logo-dark.png" class="w-24" alt="">
            <h2 class="text-4xl font-bold">Emergency Service Directory</h2>
            <p class="text-xl font-semibold">Government Emergency Services at Your Fingertip – A Project by Government of the People’s Republic of Bangladesh</p>
         </section>
         <!-- main container-->
          <section class="w-11/12 mx-auto py-10 grid grid-cols-12 gap-3">
            <!-- Card Section -->
             <div class="col-span-9 grid grid-cols-3 gap-3">
                <!-- card 1 -->
                <div class="card bg-base-100 shadow-sm ">
                    <div class="card-body">
                        <div class="flex justify-between items-center pb-2">
                            <span class="bg-red-100 rounded-lg p-2">
                                <img src="./assets/emergency.png" class="w-8" alt="">
                            </span>
                            <i class="fa-regular fa-heart fa-lg"></i>

                        </div>
                        <h2 class="card-title">
                            National Emergency Number
                        </h2>
                        <p>National Emergency Number</p>
                        <h2 class="card-title">999</h2>
                        <span class="bg-gray-100 w-fit px-4 py-2 rounded-full">All</span>
                        <div class="flex justify-between gap-2 mt-2">
                            <div class="btn w-1/2 bg-transparent border-1 border-gray-400 text-[16px] font-normal"><i class="fa-regular fa-copy"></i> Copy</div>
                            <div class="btn w-1/2 bg-[#00A63E] text-white border-[#00A63E]"><i class="fa-solid fa-phone"></i>Call</div>
                        </div>
                    </div>
                </div>
                
                
                
             </div>
             <!-- History Section -->
              <div class="col-span-3 bg-base-100 shadow-sm rounded-md p-6">
                <div class="flex justify-between items-center">
                    <i class="fa-regular fa-clock"></i>
                    <h2 class="text-xl font-medium">Call History</h2>
                    <button class="bg-[#00A63E]  text-lg font-semibold py-3 px-8 text-white rounded-full">Clear</button>
                </div>

              </div>
          </section>
     </main>
</body>
</html>
